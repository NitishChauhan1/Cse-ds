<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      text-align: center;
    }
    header {
     
      color: #fff;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 3rem 1rem;
    }
    main p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
     a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #ff7eb3;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
   
   
  </style>
</head>
<body>
  <header>
    <h1> Welcome to My Website </h1>
  </header>

  <main>
    <p>Hello!  You've successfully opened the Welcome Page.</p>
    
    <a href="./basic.html"><= Back to Home</a>
  </main>

  
</body>
</html>
